          sed -i '/èŠ‚ç‚¹é€‰æ‹©`select`.*DIRECT/s@\(\[\]DIRECT\)@[]ðŸ”¯ customfb`[]ðŸ”¯ customfbwithouthk`\1@' ACL4SSR_Online.ini
          sed -i '/èŠ‚ç‚¹é€‰æ‹©`select`.*DIRECT/s@\(\[\]DIRECT\)@[]ðŸ”¯ customfb`[]ðŸ”¯ customfbwithouthk`\1@' ACL4SSR_Online_AdblockPlus.ini

