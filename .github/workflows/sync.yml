          sed -i 's@http://www.gstatic.com/generate_204@https://www.youtube.com/generate_204@g' ACL4SSR_Online.ini
          sed -i 's@http://www.gstatic.com/generate_204@https://www.youtube.com/generate_204@g' ACL4SSR_Online_AdblockPlus.ini

          cp -f ACL4SSR_Online_Full_AdblockPlus.ini Clash/config/
