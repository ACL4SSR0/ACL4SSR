          rm -f temp_ACL4SSR_Online_Full_AdblockPlus.ini temp_ACL4SSR_Online.ini temp_ACL4SSR_Online_AdblockPlus.ini ACL4SSR_Online_Full_AdblockPlus.ini ACL4SSR_Online.ini ACL4SSR_Online_AdblockPlus.ini 
      - name: Show status
        run: git status

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add Clash/config/
          git commit -m "Auto update config [skip ci]" || echo "No changes to commit"
