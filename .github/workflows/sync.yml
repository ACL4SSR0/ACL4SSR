name: Daily Config Sync

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  sync-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download config
        run: |
          for i in {1..3}; do
            curl -f -o temp_ACL4SSR_Online_Full_AdblockPlus.ini https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/config/ACL4SSR_Online_Full_AdblockPlus.ini && ok=0
            curl -f -o temp_ACL4SSR_Online.ini https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/config/ACL4SSR_Online.ini && ok=0
            curl -f -o temp_ACL4SSR_Online_AdblockPlus.ini https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/refs/heads/master/Clash/config/ACL4SSR_Online_AdblockPlus.ini && ok=0
            test $ok -eq 0 && break
            sleep 5
          done
          
      - name: Modify config
        run: |
          sed -n '/^custom_proxy_group=/q;p' temp_ACL4SSR_Online_Full_AdblockPlus.ini > ACL4SSR_Online_Full_AdblockPlus.ini
          sed -n '/^custom_proxy_group=/q;p' temp_ACL4SSR_Online.ini > ACL4SSR_Online.ini 
          sed -n '/^custom_proxy_group=/q;p' temp_ACL4SSR_Online_AdblockPlus.ini > ACL4SSR_Online_AdblockPlus.ini

          cat group_set >> ACL4SSR_Online_Full_AdblockPlus.ini
          cat group_set >> ACL4SSR_Online.ini
          cat group_set >> ACL4SSR_Online_AdblockPlus.ini

          sed -n '/^custom_proxy_group=/,$p' temp_ACL4SSR_Online_Full_AdblockPlus.ini >> ACL4SSR_Online_Full_AdblockPlus.ini
          sed -n '/^custom_proxy_group=/,$p' temp_ACL4SSR_Online.ini >> ACL4SSR_Online.ini
          sed -n '/^custom_proxy_group=/,$p' temp_ACL4SSR_Online_AdblockPlus.ini >> ACL4SSR_Online_AdblockPlus.ini

